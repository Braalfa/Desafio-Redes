<!-- Modal crear evento-->
<div class="modal fade" id="successModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{headerExito}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="fs-5 text-center">{{mensajeExito}}</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" [routerLink]="[ruta]" data-bs-dismiss="modal">Listo</button>
        </div>
    </div>
    </div>
</div>
